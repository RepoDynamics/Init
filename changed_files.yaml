# Configuration file for the `tj-actions/changed-files@v37` action.

# IMPORTANT: DO NOT USE UNDERSCORES ('_') IN KEYS.

all:
  - '**'

github-discussion-template:
  - '.github/DISCUSSION_TEMPLATE/*.yaml'
  - '.github/DISCUSSION_TEMPLATE/*.yml'

github-issue-template:
  - '.github/ISSUE_TEMPLATE/*.yaml'
  - '.github/ISSUE_TEMPLATE/*.yml'

github-pull-request-template:
  - '.github/PULL_REQUEST_TEMPLATE.md'
  - '.github/PULL_REQUEST_TEMPLATE/*.yaml'
  - '.github/PULL_REQUEST_TEMPLATE/*.yml'
  - '.github/PULL_REQUEST_TEMPLATE/*.md'

github-workflows:
  - '.github/workflows/*.yaml'
  - '.github/workflows/*.yml'

github-config:
  - '.github/*.yaml'
  - '.github/*.yml'
  - '.github/config/*.yaml'
  - '.github/config/*.yml'

data:
  - 'data/**'

dev-build-conda:
  - 'dev/build/conda/**'

dev-build-pypi:
  - 'dev/build/pypi/**'

docs-articles:
  - 'docs/articles/**'

docs-website:
  - 'docs/website/make.bat'
  - 'docs/website/Makefile'
  - 'docs/website/requirements.yaml'
  - 'docs/website/source/**'

meta:
  - 'meta/**'
  - '!**/*README.md'

meta-out:
  - 'meta/.out/**'
meta-data:
  - 'meta/data/*.yaml'
meta-media:
  - 'meta/media/**'
  - '!**/*README.md'
meta-template-health-file:
  - 'meta/template/health_file/*.md'
  - '!**/*README.md'
meta-template-license:
  - 'meta/template/license/*.txt'
meta-template-issue-form:
    - 'meta/template/issue_form/*.yaml'
    - 'meta/template/issue_form/*.yml'
meta-extensions:
  - 'meta/extensions.json'

src:
  - 'src/**'
  - '!**/*README.md'

tests:
  - 'tests/**'
  - '!**/*README.md'

setup-files:
  - 'pyproject.toml'
  - 'setup.py'
  - 'MANIFEST.in'
  - 'requirements.txt'

license:
  - 'LICENSE'

health-files:
  - 'CODE_OF_CONDUCT.md'
  - 'CODEOWNERS'
  - 'CONTRIBUTING.md'
  - 'GOVERNANCE.md'
  - 'SECURITY.md'
  - 'SUPPORT.md'
  - '.github/CODE_OF_CONDUCT.md'
  - '.github/CODEOWNERS'
  - '.github/CONTRIBUTING.md'
  - '.github/GOVERNANCE.md'
  - '.github/SECURITY.md'
  - '.github/SUPPORT.md'
  - 'docs/CODE_OF_CONDUCT.md'
  - 'docs/CODEOWNERS'
  - 'docs/CONTRIBUTING.md'
  - 'docs/GOVERNANCE.md'
  - 'docs/SECURITY.md'
  - 'docs/SUPPORT.md'

readme-files:
  - '**/*README.md'

git-files:
  - '.gitignore'
  - '.gitattributes'

source-files:
  - '**/*.py'
  - '**/*.ipynb'